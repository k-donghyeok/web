<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="join_scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>회원가입</h2>
            <form>
                <input type="email" id="email" placeholder="이메일" autocomplete="email" required>
                <input type="password" id="password" placeholder="비밀번호" autocomplete="new-password" required>
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" autocomplete="new-password" required>
                <button type="submit">회원가입</button>
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </form>
        </div>
    </div>
</body>
</html>
