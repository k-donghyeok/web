<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의평 작성</title>
    <link rel="stylesheet" href="write_review_styles.css">
</head>
<body>
    <div class="navbar">
        <button class="menu-btn">메뉴</button>
        <div class="dropdown-content">
            <a href="main.html" target="_self">내 시간표</a>

        </div>

        <h2>강의평 작성</h2>

            <span class="star" data-value="4">☆</span>

        <textarea id="review-text" placeholder="강의평을 작성하세요..."></textarea>
        
        <div class="button-container">
            <button id="submit-review">작성하기</button>
        </div>
        
    </div>
