<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login_scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>로그인</h2>
            <form>
                <!--정경민 바보-->
                <input type="email" id="email" placeholder="이메일" autocomplete="email" required>
                <input type="password" id="password" placeholder="비밀번호" autocomplete="current-password" required>
                <button type="submit">로그인</button>
                <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </form>
        </div>
    </div>
</body>
</html>
