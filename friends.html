<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록</title>
    <link rel="stylesheet" href="friends.css">
</head>
<body>
    <div class="navbar">
        <button class="menu-btn">메뉴</button>
        <div class="dropdown-content">
            <a href="main.html" target="_self">내 시간표</a>
            <a href="user_timetable.html" target="_self">시간표 관리</a>
            <a href="my-info.html" target="_self">내정보</a>
        </div>
    </div>
    <div class="container">
        <h1>친구 목록</h1>
        <button class="add-friend-btn" onclick="showAddFriendPopup()">친구 추가</button>
        <ul id="friend-list">
            <!-- 친구 목록 항목 -->
        </ul>
    </div>

    <div id="add-friend-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeAddFriendPopup()">&times;</span>
            <h2>친구 추가</h2>
            <form id="add-friend-form">
                <label for="friend-uid">친구 UID:</label>
                <input type="text" id="friend-uid" name="friend-uid" required>
                <button type="submit">추가</button>
            </form>
        </div>
    </div>

    <script type="module" src="friends.js"></script>
</body>
</html>
