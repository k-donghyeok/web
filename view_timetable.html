<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 시간표</title>
    <link rel="stylesheet" href="view_timetable_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="dropdown-content">
            <a href="main.html" target="_self"><i class="fas fa-calendar-alt"></i> 내 시간표</a>
            <a href="user_timetable.html" target="_self"><i class="fas fa-edit"></i> 시간표 관리</a>
            <a href="friends.html" target="_self"><i class="fas fa-user-friends"></i> 친구</a>
            <a href="my-info.html" target="_self"><i class="fas fa-user"></i> 내 정보</a>
        </div>
    </div>
    <div class="container">
        <h1 id="friend-name"></h1>
        <table id="timetable">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody id="timetable-body">
                <!-- 여기에 친구의 시간표 데이터가 동적으로 채워질 예정입니다. -->
            </tbody>
        </table>
    </div>

    <script type="module" src="view_timetable_scripts.js"></script>
</body>
</html>
