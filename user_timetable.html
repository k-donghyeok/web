<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 시간표</title>
    <link rel="stylesheet" href="user_timetable_styles.css">
    <script type="module" src="user_timetable_scripts.js" defer></script>
</head>
<body>
    <div class="navbar">
        <button class="menu-btn">메뉴</button>
        <div class="dropdown-content">
            <a href="main.html" target="_self">내 시간표</a>
            <a href="friends.html" target="_self">친구</a>
            <a href="my-info.html" target="_self">내정보</a>
        </div>
    </div>
    <div class="container">
        <h2>내 시간표</h2>
        <div class="search-bar">
            <input type="text" id="search-id" placeholder="강좌 ID">
            <input type="text" id="search-name" placeholder="강좌명">
            <input type="text" id="search-professor" placeholder="교수명">
            <input type="text" id="search-type" placeholder="구분">
            <input type="text" id="search-year" placeholder="학년">
            <input type="text" id="search-credit" placeholder="학점">
            <button id="search-button">검색</button>
        </div>
        <div id="search-results" class="search-results"></div>
        <h3>내 시간표</h3>
        <table id="timetable">
            <thead>
                <tr>
                    <th>시간</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <!-- 시간표 내용이 여기 추가됩니다 -->
            </tbody>
        </table>
    </div>
</body>
</html>
