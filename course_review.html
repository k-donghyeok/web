<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>강의평</title>
    <link rel="stylesheet" href="course_review_styles.css">
</head>
<body>
    <div class="navbar">
        <button class="menu-btn">메뉴</button>
        <div class="dropdown-content">

        </div>

        <div class="course-info">
            <h1>컴퓨터공학 강의실</h1>
            <p id="course-name"></p>
            <p id="course-professor"></p>
            <p id="course-id"></p>

            <p id="course-time"></p>

            <div class="review">
                <p class="rating">5.00 ★★★★★ (1개)</p>
                <p><strong>23년 1학기 수강자:</strong> 교수님이 점수를 잘 주시려고 노력하세요. 과제도 기본 점수처럼 깎아주시려고 합니다. 시험도 쉽게 내주세요. 솔직히 수업이 좀 지루하지만...</p>
            </div>
            <button class="more-reviews-btn" onclick="location.href='write_review.html'">강의평 더 보기</button>
            <button class="more-reviews-btn" onclick="location.href='write_review.html'">강의평 작성하기</button>
